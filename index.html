<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/akatsuki-favicon.png" type="image/x-icon">
  <title>AKATSUKI</title>
</head>

<body>
  <div class="background-image">
    <div class="logo">
      <img src="images/akatsuki-logo.png" width="100" alt="akatsuki-logo">
      <h1>AKATSUKI</h1>
    </div>
  </div>
  <div class="container">
    <div class="question">
      <h3>
        Do You Have What It Takes?
        We are not just an organization. We are a purpose.
        If you possess strength, hatred, or a dream the world has crushed â€” you may belong with us.
      </h3>
      <h3>Become a member of Akatsuki!</h3>
    </div>
    <form action="#" method="post" id="create-account">
      <h3>Let's do this!</h3>
      <div class="account-information">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" name="phone-number" id="phone-number">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <label for="password-confirmation">CONFIRM PASSWORD</label>
          <input type="password" name="password-confirmation" id="password-confirmation" required>
        </div>
      </div>
    </form>
    <div class="submit-or-log-in">
      <button type="submit" form="create-account">Submit to the Shadows</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
